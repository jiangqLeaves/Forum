<div class="topicList-body font forum-fadein">
    <div style="display: table;width:100%; background-color: #f5f5f5; padding: 1px; padding-left: 10px;border-bottom: 1px solid #e3e3e3">
        <div style="display: table-cell;width:80px;">
            <h4>帖子管理</h4>
        </div>
    </div>


    <div class="topicList-list " ng-repeat="topic in topicList" ng-mouseenter="selectedRow = $index"
         ng-mouseleave="selectedRow=null"
         ng-class="{'topicList-list-selected':$index==selectedRow}">

        <div class="topicList-list-avatar" style="width: 45px;">
            <img src="{{'../public/images/images.jpg'||topic.author.icon}}" alt="{{topic.author.name}}"
                 class="img-thumbnail img-responsive"
                 style="display: inline">
        </div>

        <div class="topicList-list-item topicList-list-theme" style=" width: calc(100% - 350px);">
            <a href="#/Topic/{{topic._id}}">{{topic.theme}}</a>
        </div>

        <div class="topicList-list-item " style="width: 70px; font-size: 12px; color: #666;float:right ">
            <p class="text-center">
                {{dealDate(topic.replyTime)}}
            </p>
        </div>

        <div ng-hide="$index!=selectedRow" class="topicList-list-item "
             style="width: 70px; font-size: 12px; color: #666;float:right ">
            <p class="text-center">
                <a ng-click="remove($index)" class="btn btn-default">删除</a>
            </p>
        </div>
        <div ng-hide="$index!=selectedRow" class="topicList-list-item "
             style="width: 70px; font-size: 12px; color: #666;float:right ">
            <p class="text-center">
                <a ng-click="setEssence($index)" ng-disabled="topic.isEssence" class="btn btn-default">加精</a>
            </p>
        </div>
        <div ng-hide="$index!=selectedRow" class="topicList-list-item "
             style="font-size: 12px; color: #666;float:right ">
            <p class="text-center">
                <a ng-click="setTop($index)" class="btn btn-default">{{topic.isTop?'取消置顶':'置顶'}}</a>
            </p>
        </div>
    </div>

</div>
