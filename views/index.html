<!DOCTYPE html>
<html ng-app="indexModule">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web技术社区">

    <title>Web技术社区</title>
    <link href="../public/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="../public/javascripts/angular-1.2.13/angular.min.js" type="text/javascript"></script>
    <script src="../public/javascripts/angular-1.2.13/angular-route.min.js" type="text/javascript"></script>
    <script src="../public/javascripts/angular-1.2.13/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="../public/javascripts/angular-1.2.13/angular-resource.min.js"></script>
    <script src="../public/javascripts/ui-bootstrap/ui-bootstrap-tpls-0.10.0.min.js" type="text/javascript"></script>

    <link href="../public/stylesheets/style.css" type="text/css" rel="stylesheet">
    <script src="../public/javascripts/index.js" type="text/javascript"></script>
    <script src="../public/javascripts/navCtrl.js" type="text/javascript"></script>

</head>
<body>
    <header class="navbar navbar-default   navbar-fixed-top navbar-inner" ng-controller="navCtrl">
        <div class="container ">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed"
                        ng-init="isCollapsed = false">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs " role="button">Web技术社区 </a>
            </div>
            <div class="collapse navbar-collapse" collapse="!isCollapsed">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand hidden-xs" role="button">Web技术社区</a></li>
                    <li>
                        <div class="input-group navbar-form " role="search" ng-init="searchFocus=false;">
                            <input type="text" class=" form-control search-input" placeholder="Search"
                                   ng-focus="searchFocus=true" ng-blur="searchFocus=false" />
                            <span class="input-group-addon  search-span" ng-class="{'search-span-focus':searchFocus}"
                                  ng-click="myClick();">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                        </div>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!isLogin"><a ng-click="login()">登陆 </a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!isLogin"><a ng-click="register()">注册 </a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="isLogin" class="dropdown ">
                        <a class="dropdown-toggle" role="button">
                            好脾气的白菜
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-left" style="width:inherit">
                            <li><a href="#accordion">aaaa</a></li>
                            <li><a href="#alert">Alert</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">首页</a></li>
                </ul>
            </div>
        </div>

    </header>
    <div style="margin-top:40px;">
        <div class="hidden-xs" style="height:25px;"></div>
        <div ng-view class="col-sm-offset-2 col-sm-8"></div>
    </div>
    <footer></footer>
    <script src="../public/javascripts/loginCtrl.js" type="text/javascript"></script>
    <script src="../public/javascripts/registerCtrl.js" type="text/javascript"></script>
    <script src="../public/javascripts/topicEditCtrl.js" type="text/javascript"></script>

    <script src="../public/javascripts/markdown-0.6.0/markdown.min.js"></script>
