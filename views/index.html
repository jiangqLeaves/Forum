<!DOCTYPE html>
<html ng-app="indexModule">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web技术社区">
    <meta name="keywords" content="node,nodejs,node.js,angular,angularjs,Web技术">
    <title>Web技术社区</title>
    <link href="../public/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="../public/lib/angular-1.2.13/angular.min.js" type="text/javascript"></script>


    <link href="../public/stylesheets/style.css" type="text/css" rel="stylesheet">
    <script src="../public/javascripts/index.js" type="text/javascript"></script>
    <script src="../public/javascripts/services.js" type="text/javascript"></script>
    <script src="../public/javascripts/directives.js" type="text/javascript"></script>
    <script src="../public/javascripts/controller/navCtrl.js" type="text/javascript"></script>
    <script src="../public/javascripts/controller/topicCtrl.js" type="text/javascript"></script>
    <script src="../public/javascripts/controller/userCtrl.js" type="text/javascript"></script>


</head>
<body ng-controller="rootCtrl">
    <header class="navbar navbar-default   navbar-fixed-top navbar-inner" ng-controller="navCtrl">
        <div class="container ">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed"
                        ng-init="isCollapsed = false">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a class="navbar-brand visible-xs " role="button">Web技术社区 </a>
            </div>
            <div class="collapse navbar-collapse" collapse="!isCollapsed">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand hidden-xs" role="button">Web技术社区</a></li>
                    <li>
                        <div class="input-group navbar-form " role="search" ng-init="searchFocus=false;">
                            <input type="text" class=" form-control search-input" placeholder="Search"
                                   ng-focus="searchFocus=true" ng-blur="searchFocus=false" />
                            <span class="input-group-addon  search-span" ng-class="{'search-span-focus':searchFocus}"
                                  ng-click="myClick();">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                        </div>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="!isLogin">
                    <li><a ng-click="login()">登陆 </a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="!isLogin">
                    <li><a ng-click="register()">注册 </a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="isLogin">
                    <li class="dropdown ">
                        <a class="dropdown-toggle" role="button">
                            {{User.name}}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" style="width:100px;min-width:100px">
                            <li><a href="#user">我的主页</a></li>
                            <li><a href="#userInfo">个人资料</a></li>
                            <li><a href="#alert">我的收藏</a></li>
                            <li><a href="#alert">草稿箱</a></li>
                            <li style="border-top: 1px solid #e3e3e3;"><a href="#alert">退出</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right " ng-show="isLogin">
                    <li>
                        <a><span class="badge" style="font-size:8px">0</span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-home" style="font-size:16px;"></span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right"></ul>
            </div>
        </div>

    </header>
    <div style="margin-top:50px;">
        <div class="hidden-xs" style="height:15px;"></div>
        <div ng-view class="slide col-sm-offset-1 col-sm-8 "></div>
        <div class="col-sm-2" style="padding-left:0px;padding-right:0px;">
            <sidebar></sidebar>
        </div>
    </div>
    <footer>
        <script src="../public/lib/angular-1.2.13/angular-route.min.js" type="text/javascript"></script>
        <script src="../public/lib/angular-1.2.13/angular-animate.min.js"></script>
        <script src="../public/lib/angular-1.2.13/angular-sanitize.min.js" type="text/javascript"></script>
        <script src="../public/lib/angular-1.2.13/angular-resource.min.js"></script>
        <script src="../public/lib/ui-bootstrap/ui-bootstrap-tpls-0.10.0.min.js" type="text/javascript"></script>
        <script src="../public/lib/markdown-0.6.0/markdown.min.js"></script>

        <!--<link href="/assets/themes//google-code-prettify/desert.css" rel="stylesheet" type="text/css" media="all">
        <script type="text/javascript" src="/assets/themes//google-code-prettify/prettify.js"></script>-->
    </footer>
</body>

</html>
