<div class="topicList-body font">
    <div style="display: table;width:100%; background-color: #f5f5f5; padding: 1px; padding-left: 10px;">
        <div style="display: table-cell;width:80px;">
            <h4>当前话题</h4>
        </div>
        <div class="dropdown visible-xs" style="display:table-cell;width:80px;">
            <a class="dropdown-toggle btn">
                {{'全部'}}
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <a>{{'全部'}}</a>
                </li>
            </ul>
        </div>
        <div style="display:table-cell"></div>
        <div style="display: table-cell;width:60px; vertical-align:middle">
            <a href="#topicEdit" class="btn btn-info float-right" style="margin-right:5px;width:80px;">发帖</a>
        </div>
    </div>
    <tabset class="hidden-xs">
        <tab heading="全部"></tab>
        <tab heading="Angular"></tab>
        <tab heading="BackBone"></tab>
        <tab heading="BootStrap"></tab>
        <tab heading="HTML5/CSS3"></tab>
    </tabset>

    <div style="height:700px;">
        <div class="topicList-list " ng-repeat="topic in topicList" ng-mouseenter="selectedRow = $index"
             ng-mouseleave="selectedRow=null"
             ng-class="{'topicList-list-selected':$index==selectedRow}">
            <div class="topicList-list-avatar" style="width: 45px;">
                <img src="../public/images/images.jpg" alt="..." class="img-circle img-responsive"
                     style="display: inline">
            </div>
            <div class=" hidden-xs topicList-list-item" style="width: 80px;">
                <p class="text-center" style="font-size: 12px; color: #bebebe">
                    <span style="color: #9e78c0">{{topic.reply}}</span>/{{topic.click}}
                </p>
            </div>
            <div class="topicList-list-item topicList-list-theme"><a>{{topic.theme}}</a></div>
            <div class="topicList-list-item " style="width: 80px;"><a style="font-size: 14px;">{{topic.replyName}}</a></div>
            <div class="topicList-list-item" style="width: 70px; font-size: 12px; color: #666; ">
                <p class="text-center">
                    {{topic.lastReplyTime}}
                </p>
            </div>
        </div>
    </div>
</div>
